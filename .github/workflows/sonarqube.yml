name: SonarQube Scan

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud branch analysis

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./backend  # ðŸš¨ Critical fix for ENOENT
        run: npm install

      - name: Run tests
        working-directory: ./backend  # ðŸš¨ Run tests in backend directory
        run: npm test -- --watchAll=false

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./backend
          args: >
            -Dsonar.organization=mt-org
            -Dsonar.projectKey=mt-org
            -Dsonar.branch.name=develop  # Explicitly enforce branch name